<html lang="en">

    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css?family=Kavivanar|Open+Sans"
      rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="leftheader">
          <a href="/"
            ><img class="logo" src="/img/logo.jpg" alt="Merve's Blog"
          /></a>
        </div>
        <div class="rightheader">
          <h1>Merve's Blog</h1>
          <p>My Numerology Webpage</p>
        </div>
      </header>
            <!--Lenguage selection-->
            <div id="google_translate_element" style="text-align: right;"></div>
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                  { pageLanguage: "en", includedLanguages: "en,fr,de,tr" },
                  "google_translate_element"
                );
              }
            </script>
            <script
              type="text/javascript"
              src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
            <!--Lenguage selection End-->
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/index.html">Numerology</a></li>
          <li><a href="/forms/form.html">Form</a></li>
          <li><a href="/contact/contact.html">Contact</a></li>
        </ul>
      </nav>
    <h1 style="text-align: center;">Contact Form</h1>
    <!-- Message receiving-->
    <form class="gform pure-form pure-form-stacked" method="POST" data-email="mustafa.aydin@powercoders.org"
    action="https://script.google.com/macros/s/AKfycbwNmvvZ0CWNvk6NhrXxv2y_JSzulXe-bf9YrZPSYNKB2GIUUGbHK4mVH2YVSSH9vDW8Tw/exec">
      <fieldset>
        <!-- Form -->
        <!-- Legend: it writes text above the border-->
        <legend>Your contact information</legend>
        <!-- Laabel: -->
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" />
        <label for="phone">Phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Don't forget to add your area code!"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Don't forget to add your e-mail!"
        />
        <br />
        <hr />
        <label for="comments">Your Requests:</label>
        <!-- Message Box-->
        <textarea
          id="comments"
          name="comments"
          placeholder="Tell me about all things!"
        ></textarea>
        <!--End -->
      </fieldset>
      <center><button type="submit">Submit Your Message</button></center><br><br>
      <!-- Thx message-->
      <div style="display: none" class="thankyou_message">
        <!-- Thankyou message -->
        <h2>
          <em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
      </div>
    </form>
      <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

        <p style="text-align: center;">Legal disclaimer, copyright, etc.</p>
        <ul>
          <li>
            <a href="/home.html"><img src="/icons/home.png" alt="Home" /></a>
          </li>
          <li>
            <a href="/index.html"><img src="/icons/open-menu.png" alt="Blogs" /></a>
          </li>
          <li>
            <a href="/forms/form.html"><img src="/icons/printer.png" alt="Form" /></a>
          </li>
          <li>
            <a href="/contact/contact.html"
              ><img src="/icons/wifi-signal.png" alt="Contact"
            /></a>
          </li>
        </ul>
      </footer>
  </body>
</html>
