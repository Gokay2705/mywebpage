    <h1 style="text-align: center;">Contact Form</h1>
    <!-- Message receiving-->
    <form class="gform pure-form pure-form-stacked" method="POST" data-email="mustafa.aydin@powercoders.org"
    action="https://script.google.com/macros/s/AKfycbwNmvvZ0CWNvk6NhrXxv2y_JSzulXe-bf9YrZPSYNKB2GIUUGbHK4mVH2YVSSH9vDW8Tw/exec">
      <fieldset>
        <!-- Form -->
        <!-- Legend: it writes text above the border-->
        <legend>Your contact information</legend>
        <!-- Laabel: -->
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" />
        <label for="phone">Phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Don't forget to add your area code!"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Don't forget to add your e-mail!"
        />
        <br />
        <hr />
        <label for="comments">Your Requests:</label>
        <!-- Message Box-->
        <textarea
          id="comments"
          name="comments"
          placeholder="Tell me about all things!"
        ></textarea>
        <!--End -->
      </fieldset>
      <center><button type="submit">Submit Your Message</button></center><br><br>
      <!-- Thx message-->
      <div style="display: none" class="thankyou_message">
        <!-- Thankyou message -->
        <h2>
          <em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
      </div>
    </form>
